    <h1>The Magic 8-Ball</h1>
    <form name="myForm" action="" method="GET">
        <label for="questionBox">Hello Stranger, type a question in which you desire an 
        answer, and the Magic 8-Ball will surley give you one!</label><br>
        <input type="text" name="questionBox" id="questionBox" placeholder="Ask the Magic 8-Ball a question!" onkeyup="txtValidate();"><br>

        <input class="centerButton red" type="reset" value="New Question!" onclick="clearInner();">
    </form>

    <div class="eightBall">
